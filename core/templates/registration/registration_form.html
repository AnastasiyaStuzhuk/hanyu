{% extends "base.html" %}

{% block title %}
  Регистрация | HanYu
{% endblock %}

{% block content %}

<!-- Default form register -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form class="text-center border border-light p-5 mb-4" method="POST" action="">
                {% csrf_token %}
                <p class="h4 mb-4">Регистрация</p>
            
                <input name="username" type="text" id="username" class="form-control mb-4" placeholder="Имя пользователя">
                <!-- E-mail -->
                <input type="email" name="email" id="email" class="form-control mb-4" placeholder="E-mail">
            
                <!-- Password -->
                <input type="password" id="password1" name="password1" class="form-control mb-4" placeholder="Пароль">
            
                <!-- repeat password  -->
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Повторите пароль">
            
            
                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
            
            </form>
            <div class="text-danger">
                {{form.errors}}
            </div>
        </div>
    </div>
</div>
<!-- Default form register -->

{% endblock %}
