{% extends "base.html" %}

{% block title %}
  Войти | HanYu
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form class="text-center border border-light p-5" method="POST" action="">
            {% csrf_token %}
              <p class="h4 mb-4">Войти</p>
          
              <input type="text" name="username" class="form-control mb-4" placeholder="Имя пользоватлея">
          
              <!-- Password -->
              <input type="password" name="password" class="form-control mb-4" placeholder="Пароль">
          
          
              <!-- Sign in button -->
              <button class="btn btn-info btn-block my-4" type="submit">Войти</button>
          
              <!-- Register -->
              <p>Нет аккаунта?
                  <a href="{% url 'django_registration_register' %}">Зарегистрироваться</a>
              </p>
          
            </form>
        </div>
    </div>
</div>
{% endblock %}
